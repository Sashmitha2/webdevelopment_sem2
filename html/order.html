        <!--form-->
        <form action="#">
        <div class="container">
                <h1 class="title">Order your products</h1>
           
            <!--product-name-->
            <fieldset>
                <legend>Fruits</legend>
                 <label>Apple (kg): <input type="number" id="apple" min="0" step="0.1"></label>

                </fieldset>

            <fieldset>
                <legend>Vegetables</legend>
                 <label>Beetroot (kg): <input type="number" id="beetroot" min="0" step="0.1"></label>
                 <label>Leeks (kg): <input type="number" id="leeks" min="0" step="0.1"></label>
                 <label>Beans (kg): <input type="number" id="Beans" min="0" step="0.1"></label>
                 <label>Cabbage (kg):<input type="number" id="cabbage" min="0" step="0.1"></label>
                 <label>Potatoe (kg):<input type="number" id="potatoe" min="0" step="0.1"></label>
                 <label>Brinjal  (kg):<input type="number" id="brinjal" min="0" step="0.1"></label>
                </fieldset>

            <fieldset>
                <legend>Dairy product</legend>
                <label>Milk (qty): <input type="number" id="milk" min="0" step="1"></label>
                <label>Butter (qty): <input type="number" id="butter" min="0" step="1"></label>
                <label>Yogurt (qty): <input type="number" id="yogurt" min="0" step="1"></label>
                <label>Ice cream (qty): <input type="number" id="icecream" min="0" step="1"></label>
                <label>Curd (qty): <input type="number" id="curd" min="0" step="1"></label>
                <label>Cheese (qty): <input type="number" id="cheese" min="0" step="1"></label>
            </fieldset>

            <fieldset>
            <legend>Meat and Seafood</legend>
            <label>Chicken (kg): <input type="number" id="chicken" min="0" step="0.1"></label>
            <label>Beef (kg): <input type="number" id="beef" min="0" step="0.1"></label>
            <label>Prawns (kg): <input type="number" id="prawns" min="0" step="0.1"></label>
            <label>Dry Fish(kg): <input type="number" id="dryfish" min="0" step="0.1"></label>
            <label> Fish (kg): <input type="number" id="fish" min="0" step="0.1"></label>
            <label>Squid (kg): <input type="number" id="squid" min="0" step="0.1"></label>
               
            </fieldset>

            <fieldset>
                <legend>Baking and Cooking Ingredients</legend>
                <label>Flour (qty): <input type="number" id="flour" min="0" step="1"></label>
                <label>Oil (qty): <input type="number" id="oil" min="0" step="1"></label>
                <label>Sugar (qty): <input type="number" id="sugar" min="0" step="1"></label>
                <label>Salt (qty): <input type="number" id="salt" min="0" step="1"></label>
                <label>Cinnamon (qty): <input type="number" id="cinnamon" min="0" step="1"></label>
                <label>Egg (qty): <input type="number" id="egg" min="0" step="1"></label>

            </fieldset>

            <button type="button" id="add-to-cart">Add to Cart</button>
            <button type="button" id="save-favourites">Save as favourites</button>
            <button type="button" id="apply-favourites">Apply favourites</button>
        </div>
        </form>
            
           

        <div id="cart">

                    <th>Item</th>

            </thead>
